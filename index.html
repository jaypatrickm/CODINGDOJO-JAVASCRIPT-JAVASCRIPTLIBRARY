<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Library</title>
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		
		var _= ( function() {
			return {	
			map: function (list, func)
				{ 
					for (var i = 0; i<list.length; i++)
					{
						list[i] = func(list[i]);
					}
					return list;
				},
			reduce: function(list, func, memo) 
				{
					var sum = 0;
					for (var i = 0; i<list.length; i++)
					{
						sum = sum + func(memo,list[i]);
					}
					return sum;
				},
			find: function(list, func)
				{
					for (var i = 0; i< list.length; i++)
					{
						if (func(list[i]))
						{
							return list[i];
						}
					}
				},
			filter: function(list,func) 
				{
					var newList = [];
					for (var i = 0; i<list.length; i++)
					{
						if (func(list[i]))
						newList.push(list[i]);
					}
					return newList;
				},
			reject: function(list, func)
				{
					var newList = [];
					for (var i = 0; i<list.length; i++)
					{
						if (!func(list[i]))
						newList.push(list[i]);
					}
					return newList;
				}
		}}
		)();

		var evens = _.filter([1,2,3,4,5,6], function(num){ return num % 2 == 0; });
		var three = _.map([1,2,3], function(num){ return num * 3; });
		var sum = _.reduce([1,2,3], function(memo, num){ return memo + num; }, 0);
		var find = _.find([1,2,3,4,5,6], function(num){ return num % 2 == 0; });
		var reject = _.reject([1,2,3,4,5,6], function(num){ return num % 2 == 0; });
		console.log(sum); 
		console.log(three);
		console.log(evens);
		console.log(find);
		console.log(reject);
	});
	</script>
</head>
<body>
</body>
</html>
